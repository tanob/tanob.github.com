<ul class="titles-and-dates">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      <div>
        <span class="title">{{ post.title }}</span>
        <span class="date">{{ post.date | date_to_string }}</span>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
